Name: test_api
Host: 0.0.0.0
Port: 9999
Timeout: 15000
Mode: test
Log:
  Mode: console
  Encoding: json
  Level: debug
  Stat: false
HelloDiscoverConf:
  Name: exa_api
  Port: 0
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: exa_api
    InsecureSkipVerify: true
  TLS: false
  Hosts:
    - "192.168.10.30:7000"
    - "192.168.10.30:7001"
  Resolver: endpoint
  Transfer:
    Type: fasthttp
    Resty:
      Debug: true
      Trace: true
      Header:
        agent: linux
    Fasthttp:
      Header:
        agent: linux
  Consul:
    Host: 127.0.0.1:8500 # consul endpoint
    Key: exa_api # service name registered to Consul
    TTL: 3000
    Meta:
      Protocol: http
    Tag:
      - tag
